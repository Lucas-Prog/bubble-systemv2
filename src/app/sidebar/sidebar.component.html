<div id="sidebar">
  <div
    [ngClass]="{ selectedRow: rowSelected == 'profile' }"
    [routerLink]="['/profile']"
    style="cursor: pointer;"
    class="row"
  >
    <div style="display: flex;">
      <span class="material-icons perfil">
        account_circle
      </span>
      <div style="margin-left: 8px;">
        <h2 style="margin: 0;">{{ username }}</h2>
        <h3 style="margin: 0;">{{ office }}</h3>
      </div>
    </div>
  </div>
  <div [routerLink]="['/home']" [ngClass]="{ selectedRow: rowSelected == 'home' }" class="row">
    <span class="material-icons icon-row">
      home
    </span>
    <label for="Home">Home</label>
  </div>
  <div [routerLink]="['/sale']" [ngClass]="{ selectedRow: rowSelected == 'sale' }" class="row">
    <span class="material-icons icon-row">
      storefront
    </span>
    <label for="Vendas">Vendas</label>
  </div>
  <div [routerLink]="['/client']" [ngClass]="{ selectedRow: rowSelected == 'client' }" class="row">
    <span class="material-icons icon-row">
      people
    </span>
    <label for="Clientes">Clientes</label>
  </div>
  <div [routerLink]="['/parts']" [ngClass]="{ selectedRow: rowSelected == 'parts' }" class="row">
    <span class="material-icons icon-row">
      local_laundry_service
    </span>
    <label>Pe√ßas</label>
  </div>
  <div
    [routerLink]="['/property']"
    [ngClass]="{ selectedRow: rowSelected == 'property' }"
    class="row"
  >
    <span class="material-icons icon-row">
      local_offer
    </span>
    <label>Propriedades</label>
  </div>
  <!-- <div class="row">
    <span class="material-icons icon-row">
      file_copy
    </span>
    <label>Relatorios</label>
  </div> -->
  <div 
    [routerLink]="['/users']"
    [ngClass]="{ selectedRow: rowSelected == 'users' }"
    class="row">
    <span class="material-icons icon-row">
      groups
    </span>
    <label>Usuarios</label>
  </div>
  <div (click)="logout()" class="row">
    <span class="material-icons icon-row">
      exit_to_app
    </span>
    <label>Sair</label>
  </div>
</div>
