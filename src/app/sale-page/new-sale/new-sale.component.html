<div id="container">
  <app-sidebar rowSelected="sale"></app-sidebar>
  <div class="content">
    <h1 style="font-weight: 500;color:#1E88E5;text-align: center;"> <span class="material-icons">
      bubble_chart
      </span> Cadastro de Vendas</h1>
    <mat-horizontal-stepper [linear]='false' labelPosition="bottom" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Cliente</ng-template>
          <app-sale-client></app-sale-client>
          <div style="display: flex; justify-content: flex-end;">
            <button mat-button matStepperNext>Proximo</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Pe√ßas</ng-template>
          <app-sale-part></app-sale-part>
          <div style="display: flex; justify-content: space-between;">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Agendamento</ng-template>
          <app-sale-payment></app-sale-payment>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Pagamento</ng-template>
          <app-sale-scheduling></app-sale-scheduling>
          <div>
            <button mat-button matStepperPrevious>Back</button>
          </div>
        </form>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
